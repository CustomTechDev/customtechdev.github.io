<!DOCTYPE html><html lang="pt-br"><head>    <meta charset="UTF-8">    <title>Carregando...</title></head><body>    <h1>Seu Ip é:</h1>    <h2 id="ip">Carregando...</h2>    <script>        fetch('https://api.ipify.org?format=json')            .then(response => response.json())            .then(data => {                document.getElementById('ip').textContent = data.ip;            });    </script></body></html>
